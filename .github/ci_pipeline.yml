# ci/github-actions-workflow.yml

name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # 1. Data Acquisition (Step 1)
      - name: Download Data
        run: python data/download_dataset.py

      # 2. Model Training (Step 3) - Generates src/model/final_model.pkl
      - name: Train Model and Log with MLflow (Mock)
        # We don't need a real MLflow server for CI, just let the script run
        run: python src/train.py

      # 3. Automated Testing (Step 6) - Runs the tests defined above
      - name: Run Pytest
        run: pytest tests/

      # 4. Build and Tag Docker Image (Step 7)
      - name: Login to DockerHub (Optional for public registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: false # Set to true to push to registry, e.g., ghcr.io/${{ github.repository }}/heart-api:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:latest
          # Use local tag for CI only
          load: true

      # Optional: Container Health Check (Integration Test)
      - name: Run Container and Check Health Endpoint
        run: |
          # Start the container in detached mode
          docker run -d --name heart_api_test -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:latest
          
          # Wait for the API to be ready (model load time)
          sleep 10 
          
          # Check the health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
          if [ "$HEALTH_STATUS" != "200" ]; then
            echo "API health check failed with status code $HEALTH_STATUS"
            exit 1
          else
            echo "API container health check passed (Status: 200)"
          fi

      - name: Cleanup Container
        if: always()
        run: docker rm -f heart_api_test